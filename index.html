<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Kalendar Godišnjih 2025</title>

<link rel="stylesheet" href="style.css">

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="calendar-slider" style="display:flex;align-items:center;justify-content:center;margin-bottom:20px;">
  <button id="prevMonth" class="slider-arrow" aria-label="Prethodni mjesec">
    <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="3" style="vertical-align:middle;"><polyline points="18 24 8 14 18 4"/></svg>
  </button>
  <span id="calendarTitle" style="font-size:22px;font-weight:600;margin:0 24px;min-width:160px;text-align:center;display:inline-block;"></span>
  <button id="nextMonth" class="slider-arrow" aria-label="Sljedeći mjesec">
    <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="3" style="vertical-align:middle;"><polyline points="10 4 20 14 10 24"/></svg>
  </button>
</div>
<div id="calendarContainer" style="display:flex;justify-content:center;"></div>

  <div class="form-section">
  <h3>Unesi godišnji</h3>
  <form id="leaveForm">
    <!-- Zamijeni oba inputa za datume ovim blokom unutar forme -->
  <div class="date-range-wrapper" style="width:100%;margin-bottom:20px;">
    <label style="display:block;text-align:center;margin-bottom:10px;">Odaberi period godišnjeg:</label>
    <input type="text" id="dateRange" style="width:100%;padding:8px;text-align:center;" placeholder="Odaberi datume..." required />
  </div>
    <label for="memberSelect" style="width:100%;text-align:center;font-weight:500;">Osobe:</label>
<select id="memberSelect" name="members" multiple="multiple" style="width:100%;">
  <option value="HP">HP</option>
  <option value="HT">HT</option>
  <option value="Katarina D.">Katarina D.</option>
  <option value="Lucija Ž">Lucija Ž</option>
  <option value="DJ">DJ</option>
  <option value="Ivan K">Ivan K</option>
  <option value="Ivana Paranus">Ivana Paranus</option>
</select>
    <button type="submit">Dodaj</button>
  </form>
  <button id="resetBtn">Obriši sve unose</button>
  <button id="exportCsvBtn" style="margin-top:20px;">Export u CSV</button>
</div>
<div id="loader" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;background:rgba(255,255,255,0.7);align-items:center;justify-content:center;">
  <div style="font-size:32px;color:#1976d2;">Učitavanje...</div>
</div>
<div id="summary" class="summary-section"></div>

<div id="confirm-toast" style="display:none;position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:9999;min-width:220px;padding:16px 32px;border-radius:8px;font-size:18px;color:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.15);text-align:center;background:#1976d2;">
  <span id="confirm-toast-message"></span>
  <button id="confirm-yes" style="margin-left:16px;padding:4px 16px;">DA</button>
  <button id="confirm-no" style="margin-left:8px;padding:4px 16px;">NE</button>
</div>

<script src="main.js"></script>  
</body>
</html>
