<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Kalendar Godišnjih 2025</title>

<link rel="stylesheet" href="style.css">
<script src="main.js"></script>  
<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="calendar-wrap">
    <h2>Srpanj 2025</h2>
    <div id="july"></div>
  </div>
  <div class="calendar-wrap">
    <h2>Kolovoz 2025</h2>
    <div id="august"></div>
  </div>

  <div class="form-section">
  <h3>Unesi godišnji</h3>
  <form id="leaveForm">
    <!-- Zamijeni oba inputa za datume ovim blokom unutar forme -->
  <div class="date-range-wrapper" style="width:100%;margin-bottom:20px;">
    <label style="display:block;text-align:center;margin-bottom:10px;">Odaberi period godišnjeg:</label>
    <input type="text" id="dateRange" style="width:100%;padding:8px;text-align:center;" placeholder="Odaberi datume..." required />
  </div>
    <label for="memberSelect" style="width:100%;text-align:center;font-weight:500;">Osobe:</label>
<select id="memberSelect" name="members" multiple="multiple" style="width:100%;">
  <option value="HP">HP</option>
  <option value="HT">HT</option>
  <option value="Katarina D.">Katarina D.</option>
  <option value="Lucija Ž">Lucija Ž</option>
  <option value="DJ">DJ</option>
  <option value="Ivan K">Ivan K</option>
  <option value="Ivana Paranus">Ivana Paranus</option>
</select>
    <button type="submit">Dodaj</button>
  </form>
  <button id="resetBtn">Obriši sve unose</button>
</div>
<div id="loader" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;background:rgba(255,255,255,0.7);align-items:center;justify-content:center;">
  <div style="font-size:32px;color:#1976d2;">Učitavanje...</div>
</div>


</body>
</html>
